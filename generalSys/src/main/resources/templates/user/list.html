<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/layout">
<div layout:fragment="contents">
  <div class="container">
    <div layout:replace="parts/message :: summaryMessage"></div>
    <h1>Users List</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>ロック状態</th>
          <th>最終更新日</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user:${users}" th:object="${user}">
          <td><a th:text="*{userId}"
            th:href="@{/users/{userId}(userId=*{userId})}"></a></td>
          <td th:text="*{locked}"></td>
          <td th:text="*{lastUpdateDate}"></td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-primary" href="/users/new">create new</a>
  </div>
</div>
