<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/layout">

<div layout:fragment="contents">
  <div class="container">
    <h1>ユーザ情報</h1>
    <form th:action="@{/users/{userId}(userId=*{userId})}" th:method="put" th:object="${user}">
      <div class="row sticky-top" >
        <div class="col-9 text-left">
          <div layout:replace="parts/formButton :: parts_return_button('/users')"></div>
        </div>
        <div class="col-3 text-right">
          <div layout:replace="parts/formButton :: parts_update_button"></div>
        </div>
      </div>
     <br>
      <div class="row " >
        <div class="col-12 ">
            <div layout:replace="parts/message :: summaryMessage"></div>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header">ユーザ情報</div>
        <div class="card-body">

          <div class="form-row">
            <div class="col-md-3 mb-3">
              <div
                layout:replace="parts/formInput :: parts_input_text_readonly('userId','ユーザID')"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-4 mb-4">
              <div
                layout:replace="parts/formInput :: parts_input_text_password('password','パスワード')"></div>
            </div>
            <div class="col-md-4 mb-4">
              <div
                layout:replace="parts/formInput :: parts_input_text_password('passwordConfirm','パスワード(確認用)')"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-4 mb-4">
              <div
                layout:replace="parts/formInput :: parts_input_text('lastName','姓')"></div>
            </div>
            <div class="col-md-4 mb-4">
              <div
                layout:replace="parts/formInput :: parts_input_text('firstName','名')"></div>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-12 mb-12">
              <div
                layout:replace="parts/formInput :: parts_input_textarea('remark','メモ')"></div>

            </div>
          </div>
        </div>
      </div>
      <br>

      <div class="card">
        <div class="card-header">ロール</div>
        <div class="card-body">
          <div class="row">
            <div class="custom-control custom-checkbox"
              th:each="role : ${roles}">
              <div class="col">
                <input type="checkbox" class="custom-control"
                  th:value="${role.key}" th:field="*{roles}" /> <label
                  class="custom-control" th:for="${#ids.prev('roles')}"
                  th:text="${role.value}"></label>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <button type="button" class="btn btn-secondary rounded-pill ">全選択</button>
            <button type="button" class="btn btn-light rounded-pill ">全解除</button>
          </div>
        </div>
      </div>
      <br>
      <div class="card">
        <div class="card-header">制御情報</div>
        <div class="card-body">

          <div class="form-row">
            <div class="col-md-1 mb-1">
              <div
                layout:replace="parts/formInput :: parts_input_checkbox('locked','ロック')"></div>

            </div>
            <div class="col-md-1 mb-1">
              <div
                layout:replace="parts/formInput :: parts_input_checkbox('locked','削除')"></div>
            </div>
          </div>
        </div>
      </div>
      <br>
       <div layout:replace="parts/updateInfo :: parts_update_info"></div>
      <hr>
     <div
       layout:replace="parts/formButton :: parts_delete_button('@{/users/{userId}(userId=*{userId})}')"></div>
    </form>
  </div>
</div>
</html>
