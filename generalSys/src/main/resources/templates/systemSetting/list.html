<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/layout">
<div layout:fragment="contents">
  <div class="container">
    <div layout:replace="parts/message :: summaryMessage"></div>
    <h1>SystemSetting List</h1>
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-light rounded-pill" href="/systemSetting/new">create
          new</a>
      </div>
    </div>
    <hr>
    <table class="table table-striped">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>sub id</th>
          <th>名称</th>
          <th>値</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="system:${systems}" th:object="${system}">
          <td><a th:text="*{id}"
            th:href="@{/systemSetting/{id}/{subId}(id=*{id},subId=*{subId})}"></a>
          </td>
          <td th:text="*{subId}"></td>
          <td th:text="*{name}"></td>
          <td th:text="*{value}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
