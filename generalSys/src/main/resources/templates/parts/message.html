<div layout:fragment="summaryMessage">
  <div th:if="${errorMessage} != null" class="alert alert-danger"
    role="alert">
    <span th:text="${errorMessage}" />
  </div>

  <div th:if="${successMessage} !=null " class="alert alert-success"
    role="alert">
    <span th:text="${successMessage}" />
  </div>
</div>
